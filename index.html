<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtics Wrestling - Team Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #006633, #004d26);
            color: #FFD700;
            min-height: 100vh;
        }
        
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .hero h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #FFF;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .team-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #FFD700;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #FFF;
            font-size: 1rem;
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .player-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
        }
        
        .player-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .player-card h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .player-card .weight {
            color: #FFF;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .player-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }
        
        .player-stat .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .player-stat .label {
            font-size: 0.8rem;
            color: #FFF;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select {
            padding: 10px 15px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .section h2 {
                font-size: 1.5rem;
            }
            
            .player-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>CELTICS WRESTLING</h1>
        <p>Team Dashboard & Player Stats</p>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Team Statistics</h2>
            <div class="team-stats">
                <div class="stat-card">
                    <h3 id="totalWins">0</h3>
                    <p>Total Wins</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMatches">0</h3>
                    <p>Total Matches</p>
                </div>
                <div class="stat-card">
                    <h3 id="winPercentage">0%</h3>
                    <p>Win Percentage</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPins">0</h3>
                    <p>Total Pins</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Player Roster</h2>
            <div class="filters">
                <select id="weightFilter">
                    <option value="all">All Weight Classes</option>
                    <option value="106">106 lbs</option>
                    <option value="113">113 lbs</option>
                    <option value="120">120 lbs</option>
                    <option value="126">126 lbs</option>
                    <option value="132">132 lbs</option>
                    <option value="138">138 lbs</option>
                    <option value="145">145 lbs</option>
                    <option value="152">152 lbs</option>
                    <option value="160">160 lbs</option>
                    <option value="170">170 lbs</option>
                    <option value="182">182 lbs</option>
                    <option value="195">195 lbs</option>
                    <option value="220">220 lbs</option>
                    <option value="285">285 lbs</option>
                </select>
            </div>
            <div class="player-grid" id="playerGrid"></div>
        </div>
    </div>
    
    <script>
        // Celtic Wrestling Club - 4 wrestler roster (Krapil, Hardee, Kyla Kucala, Knox Kucala)        const players = [
                    { name: "Chase Krapil", weight: 138, wins: 25, losses: 5, pins: 18, record: "25-5" },
        { name: "Chase Hardee", weight: 145, wins: 22, losses: 8, pins: 15, record: "22-8" },
        { name: "Kyla Kucala", weight: 106, wins: 18, losses: 6, pins: 12, record: "18-6" },
        { name: "Knox Kucala", weight: 113, wins: 20, losses: 7, pins: 14, record: "20-7" }
        ];
        
        // Calculate team statistics
        function calculateTeamStats() {
            const totalWins = players.reduce((sum, player) => sum + player.wins, 0);
            const totalLosses = players.reduce((sum, player) => sum + player.losses, 0);
            const totalMatches = totalWins + totalLosses;
            const winPercentage = totalMatches > 0 ? ((totalWins / totalMatches) * 100).toFixed(1) : 0;
            const totalPins = players.reduce((sum, player) => sum + player.pins, 0);
            
            document.getElementById('totalWins').textContent = totalWins;
            document.getElementById('totalMatches').textContent = totalMatches;
            document.getElementById('winPercentage').textContent = winPercentage + '%';
            document.getElementById('totalPins').textContent = totalPins;
        }
        
        // Display players
        function displayPlayers(filterWeight = 'all') {
            const grid = document.getElementById('playerGrid');
            grid.innerHTML = '';
            
            const filteredPlayers = filterWeight === 'all' 
                ? players 
                : players.filter(p => p.weight.toString() === filterWeight);
            
            filteredPlayers.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <div class="weight">${player.weight} lbs</div>
                    <div class="player-stats">
                        <div class="player-stat">
                            <div class="value">${player.record}</div>
                            <div class="label">Record</div>
                        </div>
                        <div class="player-stat">
                            <div class="value">${player.pins}</div>
                            <div class="label">Pins</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Filter event listener
        document.getElementById('weightFilter').addEventListener('change', (e) => {
            displayPlayers(e.target.value);
        });
        
        // Initialize
        calculateTeamStats();
        displayPlayers();
    </script>
</body>
</html>
